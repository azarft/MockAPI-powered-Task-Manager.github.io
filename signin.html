<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form</title>
    <link rel="stylesheet" href="styles/signin.css" />
  </head>
  <body>
    <button class="burger" onclick="toggleMenu()"></button>
    <div class="background"></div>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="#">
          <input type="text" placeholder="Full name" name="fullname" required />
          <input type="text" placeholder="Email address" name="email" required />
          <input type="password" placeholder="Password" name="password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" />
          <div id="signupSuccessMessage" class="success-message"></div>
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form action="#">
          <input type="text" name="email" placeholder="Email address" required />
          <input type="password" name="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
          <div id="errorMessage" class="error-message"></div>
        </form>
      </div>
      <div class="menu">
        <nav>
          <a href = "index.html" style="animation-delay: 0.2s">About</a>
          <a href = "signin.html"  style="animation-delay: 0.3s">Get Started</a>
          <a style="animation-delay: 0.4s">Contact</a>
        </nav>
      </div>
      <script type="text/javascript">
        const toggleMenu = () => document.body.classList.toggle("open");
      </script>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
    <script src="scripts/signin.js"></script>
  </body>
</html>
